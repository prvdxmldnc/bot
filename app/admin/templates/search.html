<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Поиск</title>
</head>
<body>
  <h1>Поиск</h1>
  <form action="/admin/search" method="post">
    <input type="text" name="query" value="{{ query or '' }}" placeholder="Введите запрос" />
    <button type="submit">Искать</button>
  </form>
  {% if results %}
    <h2>Результаты ({{ model }})</h2>
    <ul>
      {% for item in results %}
        <li>{{ item.title }} ({{ item.source }})</li>
      {% endfor %}
    </ul>
  {% endif %}
  <a href="/admin">Назад</a>
</body>
</html>
